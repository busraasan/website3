{% load static %}

<div id="rover-carousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#rover-carousel" data-slide-to="0" class="active"></li>
    {% for slide in slides %}
    <li data-target="#rover-carousel" data-slide-to="{{ forloop.counter }}"></li>
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" style="text-left">
    <div class="item">
      <img class="img-background" src="{% static 'img/rover.jpg' %}" data-color="lightblue" alt="rover">
      <div class="carousel-caption hidden-xs" style="height: 100%">
        <h6 class="font-thick" style="position: absolute; top: 64%; left: 56%;"><span style="font-size: 36px;"><img width="120px" src="{% static 'img/itu_rover_white.png' %}"> İTÜ <a style="color: white" type="button" class="" data-toggle="tooltip" data-placement="top" title="Rover'lar, gezegenlerin veya diğer gök cisimlerinin yüzeyinde çeşitli görevleri yerine getirmek üzere tasarlanan uzay araştırma araçlarıdır." data-original-title="Rover'lar, gezegenlerin veya diğer gök cisimlerinin yüzeyinde çeşitli görevleri yerine getirmek üzere tasarlanan uzay araştırma araçlarıdır."><u>Rover</u></a> Takımı</span></h6>
      </div>
      <div class="carousel-caption visible-xs" style="height: 100%">
        <h6 class="font-thick" style="position: absolute; top: 42%; right: 5%;"><span style="font-size: 25px;"><img width="84px" src="{% static 'img/itu_rover_white.png' %}"><br>İTÜ <a style="color: white" type="button" class="" data-toggle="tooltip" data-placement="top" title="Rover'lar, gezegenlerin veya diğer gök cisimlerinin yüzeyinde çeşitli görevleri yerine getirmek üzere tasarlanan uzay araştırma araçlarıdır." data-original-title="Rover'lar, gezegenlerin veya diğer gök cisimlerinin yüzeyinde çeşitli görevleri yerine getirmek üzere tasarlanan uzay araştırma araçlarıdır."><u>Rover</u></a> Takımı</span></h6>
      </div>
    </div>
    {% for slide in slides %}
    <div class="item">
      <img class="img-background" src="{{ slide.image.url }}" data-color="lightblue" alt="rover">
      <div class="carousel-caption">
        <h3></h3>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#rover-carousel" role="button" data-slide="prev">
    <i class="fa fa-angle-left icon-prev" aria-hidden="true"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#rover-carousel" role="button" data-slide="next">
    <span class="fa fa-angle-right icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
